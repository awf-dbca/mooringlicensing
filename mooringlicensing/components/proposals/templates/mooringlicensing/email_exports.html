{% extends 'mooringlicensing/base.html' %}

{% block content %}
    <style>
        .debug-box {
            margin: 0 0 0 3em;
            background: lightgray;
            padding: 0.5em;
        }
        .row {
            margin: 0 0 1em 0;
        }
    </style>
    <div class="container">
        <h1>Reports</h1>
        </br>
        {{message}}
        </br>
        <div class="row">
            <label>Format</label>
            <select id="format_select" name="format" >
                <option value="csv">CSV</option>
                <option value="excel">Excel</option>
            </select>
        </div>
        <div class="row">
            <label># Records for Report</label>
            <input id="num_records" name="num_records" type="number" value=100000 max=100000 min=1>
        </div>
        </br>
        <form id="proposal_report" method="POST" onsubmit="submitReport('proposal_report')"> 
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_proposal" 
                    type="submit" 
                    name="export_model" 
                    value="proposal" 
                    title="Email Proposals Report">
                    Email Proposals Report
                </button>
            </div>
        </form>

        <form id="approval_report" method="POST" onsubmit="submitReport('approval_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_approval" 
                    type="submit" 
                    name="export_model" 
                    value="approval" 
                    title="Email Approvals Report">
                    Email Approvals Report
                </button>
            </div>
        </form>

        <form id="compliance_report" method="POST" onsubmit="submitReport('compliance_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_compliance" 
                    type="submit" 
                    name="export_model" 
                    value="compliance" 
                    title="Email Compliances Report">
                    Email Compliances Report
                </button>
            </div>
        </form>

        <form id="waiting_list_report" method="POST" onsubmit="submitReport('waiting_list_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_waiting_list" 
                    type="submit" 
                    name="export_model" 
                    value="waiting_list" 
                    title="Email Waiting List Report">
                    Email Waiting List Report
                </button>
            </div>
        </form>

        <form id="mooring_report" method="POST" onsubmit="submitReport('mooring_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_mooring" 
                    type="submit" 
                    name="export_model" 
                    value="mooring" 
                    title="Email Moorings Report">
                    Email Moorings Report
                </button>
            </div>
        </form>

        <form id="dcv_permit_report" method="POST" onsubmit="submitReport('dcv_permit_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_dcv_permit" 
                    type="submit" 
                    name="export_model" 
                    value="dcv_permit" 
                    title="Email DCV Permits Report">
                    Email DCV Permits Report
                </button>
            </div>
        </form>

        <form id="dcv_admission_report" method="POST" onsubmit="submitReport('dcv_admission_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_dcv_admission" 
                    type="submit" 
                    name="export_model" 
                    value="dcv_admission" 
                    title="Email DCV Admissions Report">
                    Email DCV Admissions Report
                </button>
            </div>
        </form>

        <form id="sticker_report" method="POST" onsubmit="submitReport('sticker_report')">
            {% csrf_token %}
            <div class="row">
                <button 
                    id="export_sticker" 
                    type="submit" 
                    name="export_model" 
                    value="sticker" 
                    title="Email Stickers Report">
                    Email Stickers Report
                </button>
            </div>
        </form>
    </div>
    
    <script>
        function submitReport(form_id) {
            var form = document.getElementById(form_id);
            var format = document.getElementById('format_select');
            format.setAttribute("hidden", true);
            var num_records = document.getElementById('num_records');
            num_records.setAttribute("hidden", true);
            form.appendChild(format);
            form.appendChild(num_records);
        };
    </script>

{% endblock %}
